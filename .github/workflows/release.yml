name: Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

  jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required Android packages
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          sdkmanager "cmake;3.22.1" "ndk;25.1.8937393"

      - name: Download OpenCV Android SDK
        run: |
          curl -L -o opencv-android-sdk.zip https://github.com/opencv/opencv/releases/download/4.9.0/opencv-4.9.0-android-sdk.zip
          mkdir -p opencv-android-sdk
          unzip -q opencv-android-sdk.zip -d opencv-android-sdk

      - name: Configure local.properties
        run: |
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
          echo "OpenCV_DIR=${GITHUB_WORKSPACE}/opencv-android-sdk/OpenCV-android-sdk/sdk/native/jni" >> local.properties

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Collect APK artifact
        run: |
          mkdir -p release
          cp .build/app/outputs/apk/release/app-release-unsigned.apk "release/FlamEdge_${{ github.ref_name }}.apk"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/FlamEdge_v1.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}