name: Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Download OpenCV Android SDK
        run: |
          curl -L -o opencv-android-sdk.zip https://github.com/opencv/opencv/releases/download/4.9.0/opencv-4.9.0-android-sdk.zip
          mkdir -p opencv-android-sdk
          unzip -q opencv-android-sdk.zip -d opencv-android-sdk

      - name: Configure local.properties
        run: |
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
          echo "OpenCV_DIR=${GITHUB_WORKSPACE}/opencv-android-sdk/OpenCV-android-sdk/sdk/native/jni" >> local.properties

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mkdir -p release
          cp app/build/outputs/apk/debug/app-debug.apk release/FlamEdge_v1.apk

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/FlamEdge_v1.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}